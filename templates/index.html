<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pandahoho Upload</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f2f5f8;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 420px;
            background: #fff;
            padding: 30px 40px;
            border-radius: 18px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.07);
        }

        .logo-wrapper {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }

        h1 {
            margin: 8px 0 10px 0;
            font-size: 22px;
        }

        .subtext {
            color: #666;
            font-size: 14px;
            margin-bottom: 25px;
            line-height: 1.4;
        }

        label {
            display: block;
            text-align: left;
            font-weight: 600;
            margin-top: 15px;
            margin-bottom: 6px;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #dcdcdc;
            background: #fafafa;
        }

        .btn {
            margin-top: 25px;
            width: 100%;
            background: #007bff;
            color: white;
            font-size: 15px;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            border: none;
        }

        .btn:hover {
            background: #006ae0;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="logo-wrapper">
            <img src="/static/images/pandahoho.jpg" class="logo" alt="Pandahoho Logo">
        </div>

        <h1>Pandahoho Upload Center</h1>
        <p class="subtext">
            Upload Excel + ZIP. The system will match pictures, upload to Cloudinary and return an updated file.
        </p>

        <form action="/upload" method="POST" enctype="multipart/form-data">

            <!-- 注意 name 必须 EXACT match 后端字段 -->
            <label>Excel File</label>
            <input type="file" name="excel_file" accept=".xlsx" required>

            <label>ZIP File (pictures)</label>
            <input type="file" name="zip_file" accept=".zip" required>

            <button class="btn" type="submit">Upload & Generate</button>
        </form>
    </div>
</body>
</html>
